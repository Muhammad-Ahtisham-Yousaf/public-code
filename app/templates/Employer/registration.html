{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Form</title>
    <style>
     *{
            margin:0;
            padding:0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
            scroll-behavior: smooth;
            
        }
        body {
            width: 100%;
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: slategrey;
            box-shadow: 25px 25px 75px rgba(0,0,0,0.25),
            10px 10px 70px rgba(0,0,0,0.25),
            inset 5px 5px 10px rgba(0,0,0,0.5),
            inset 5px 5px 20px rgba(255,255,255,0.2),
            inset -5px -5px 15px rgba(0, 0, 0, 0.75); 
            transition: 0.3s;
           
        }

        .container {
         
            position: relative;
            max-width: 1000px;
            width: 100%;
            border-radius: 16px;
            padding: 30px;
            margin:50px 25px;
            background-color: wheat;
        }
          .container:hover {
            box-shadow: 25px 25px 75px rgba(0,0,0,0.25),
            10px 10px 70px rgba(0,0,0,0.25),
            inset 5px 5px 10px rgba(0,0,0,0.5),
            inset 5px 5px 20px rgba(255,255,255,0.2),
            inset -5px -5px 15px rgba(0, 0, 0, 0.75); 

          }
        .container header {
            position:relative;
            font-size: 1.9rem;
            font-weight: 600;
            color:navy;
            text-align: center;
         
        }
        .container .benefits {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            text-align:center;
            /* margin-left: 135px; */
            margin-top: 10px;
            color: lightslategray;
        }
        .container form {
        
            min-height: 500px;
             position:relative; 
            color:white;
            margin-top: 1rem;
        }
        .container form  .fields {
            display:inline ;
            flex-direction: column;
            align-items: center;
            flex-wrap: wrap;
            /* background-color: #4070f4; */  cursor: pointer;
        }
        .input-fields {
         display:inline-flex;
         flex-direction:column;
         width:calc(100% / 2 - 15px);
         margin:5px 5px;
         justify-content: space-between;
        color:cornflowerblue;
        font-size: 1.3rem;
     
        }
        .input-fields input {
            cursor: pointer;
            flex-wrap: wrap;
            height: 40px;
            border-radius: 4px;
            /* border:1px solid black; */
            border: none;
            outline: none;
            font-size: 1rem;
            font-weight: 400;
            padding: 0 15px;
            /* color: white; */
            background-color: transparent;
            box-shadow: 0 0 70px 90px rgba(0,0,0,0.1);
            transition: 0.3s;
           
        }
        .input-fields input:hover{
            border-bottom: 1px solid #4070f4;
            background-color: white;
        }
        .container .form {
            display: inline;
            justify-content: center;
            align-items: center;
            
        }
        .container form button{
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 45px;
            min-width: 200px ;
            width:80%;
            background-color: #4070f4;
            outline: none;
            border: none;
            font-size: 1.5rem;
            color: white;
            margin: 15px 60px;
            border-radius: 5px;
            transition: all 0.3s linear;
            cursor: pointer;
        }

        form button:hover {
            border: 1px solid #4070f4;
            background-color: transparent;
            color:black;
        }
 
     
        form .button{
            margin-right: 14px;
        }
       .helper-text {
        font-size: 0.9rem;
        color:black;
       }
       em{
        margin-left: -5px;
        font-size: 1.3rem;
        color: rgb(241, 32, 17);
       }
       .checks {
        line-height: 30px;
        color: black;
        font-size: 1.1rem;
        font-weight: 400;

       }
        .checkbox {
          padding:19px;
          width: 20px;
          height: 20px;

       }

     















 @media  screen and ( max-width: 750px)  {
     .input-fields{
        display:inline-flex;
         flex-direction:column;
         width:calc(100% / 1 - 16px);
        margin:5px;
         justify-content: space-between;
        color:cornflowerblue;
        font-size: 1.3rem;
     }
 }
    </style>
</head>
<body>
    <div class="container"> 
        <header>Employer Registration</header>
        <div class="benefits">
     
        <p>  Post Unlimited Jobs</p>
        <p>Access to Candidate's CV</p>
        <p>Send Messages to Candidate</p>
         <p>Free Registration for Employer</p>
        </div>


                    <form action="">
                            <div class="form"> 
            
                                <div class="fields">
                                            <div class="input-fields">
                                                    <label for="">Your Full Name <em>*</em></label>
                                                    <input type="text" placeholder="Enter Your First Name" required>
                                            </div>
                                        </div> 
                                        <div class="fields">
                                            <div class="input-fields">
                                                    <label for="">Industry <em>*</em></label>
                                                    <input type="text" placeholder="Enter Your First Name" required>
                                            </div>
                                        </div> 

                                        <div class="fields">
                                            <div class="input-fields">
                                                <label for="">Company Name <em>*</em></label>
                                                <input type="text" placeholder="Enter Your Last Name" required>
                                            </div>
                                    </div> 
                                     <div class="fields">
                                            <div class="input-fields">
                                                    <label for="">Contact No. <em>*</em></label>
                                                    <input type="number" placeholder=" Your Contact No." required>
                                                    <span class="helper-text">(Include your country code too)</span>
                                            </div>
                                    </div> 
                                    
                                        <div class="fields">
                                                <div class="input-fields">
                                                        <label for="">Location <em>*</em></label>
                                                        <input type="text" placeholder=" Your Location" required>
                                                </div>
                                        </div>

                                        <div class="fields">
                                            <div class="input-fields">
                                                <label for="">Email <em>*</em></label>
                                                <input type="email" placeholder=" Your birth Email " required>
                                            </div>
                                    </div>

                                    <div class="fields">
                                            <div class="input-fields">
                                                <label for="">Password <em>*</em></label>
                                                <input type="password" placeholder=" Password" required>
                                            </div>
                                    </div>
                                    <div class="checks">
                                        <input type="checkbox"  class="checkbox">
                                        <label for="remember">Subscribe to News letters</label><br>
                                        <input type="checkbox" checked class="checkbox">
                                        <label for="remember">I accept Terms of Use </label>
                                    </div>
                                
                                            <button type="submit" class="btn">Register</button> <br>
                                    
                                <!-- <div class="fields">
                                    <div class="input-fields">
                                        <label for="">Gender  <em> *</em></label>
                                        <input type="text" placeholder=" Enter Your Gender" required>
                                    </div>
                                </div>
                    
                            <div >
                                <label for="" class="cv-file">Your CV <em>*</em></label>
                                <div  class="file">
                                    <input type="file" required>
                                </div>
                                </div> -->
                        </div>
            </form>
   </div>

</body>
</html>
